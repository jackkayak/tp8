<h4>Ingredients</h4>
    <ul>
      <li>2 bone-in chicken breast halves</li>
      <li>1 teaspoon olive oil</li>
      <li>1 stalk celery, finely diced</li>
      <li>1 (8 ounce) package reduced-fat cream cheese</li>
      <li>¾ cup blue cheese dressing</li>
      <li>⅓ cup hot pepper sauce <span>(such as Frank's RedHot®)</span></li>
      <li>1 cup shredded Cheddar cheese</li>
    </ul>
